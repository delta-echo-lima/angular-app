<label>Server Name</label>

<input type="text"
       class="form-control"
       [(ngModel)]="serverName"
>
<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()"> Add server
</button>
<p>{{severCreationStatus}}</p>
<hr>

<label>User Name</label>
<input type="text"
       class="form-control"
       [(ngModel)]="userName">
<button class="btn btn-primary"
        [disabled]="userName === '' "
        (click)="userName = '' "
>Reset User</button>
<p>{{userName}}</p>

<hr>
